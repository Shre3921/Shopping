<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Mobile Search Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Amazon Clone</div>
    <input type="text" placeholder="Search for mobiles..." />
    <button>Search</button>
  </header>

  <main>
    <h2>Showing results for "mobile"</h2>

    <div class="product-list">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Mobile 1">
        <h3>Samsung Galaxy S23</h3>
        <p>₹54,999</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Mobile 2">
        <h3>iPhone 14</h3>
        <p>₹72,000</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Mobile 3">
        <h3>OnePlus 11R</h3>
        <p>₹45,999</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Amazon Clone for Educational Use Only</p>
  </footer>
</body>
</html>
